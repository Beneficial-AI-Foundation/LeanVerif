name: Lean Action CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install OCaml toolchain
        run: sudo apt-get update && sudo apt-get install -y ocaml ocaml-findlib ocamlbuild
      - uses: leanprover/lean-action@v1
      - name: ProVerif baseline tests
        run: lake run proverifTest
